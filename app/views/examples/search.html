{{#contentFor "pageTitle"}}Example search{{/contentFor}}

<main id="content" role="main">
    {{> mot_phase-banner}}
    {{>mot_a_content-header}}
    <div class="text">
        <p class="lede">
            This page demonstrates a vehicle search
        </p>
    </div>
        
    <form action="#">
        <fieldset>
            <legend class="form-title heading-large" id="{{legendId}}">Search for a vehicle</legend>
            <div class="search-group">
                <div class="form-group">
                    <label class="form-label">
                        Registration mark
                    </label>
                    <input type="text" id="regMark" class="form-control is-reg" maxlength="10" value="">
                </div>
                <div class="form-group">
                    <label class="form-label">
                        Full VIN
                        <span class='form-hint'>or the last 6 digits</span>
                    </label>
                    <input type="text" maxlength="18" id="vinChassis" class="form-control is-vin" value="">
                </div>
                <div class="form-group">
                    <button class="button">Search</button>
                </div>
            </div>
        </fieldset>
  </form>
</main>
